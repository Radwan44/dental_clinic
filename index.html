<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my dental clinic </title>

    <!-- bootsrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style/all.min.css">

    <link rel="stylesheet" href="style/appointments_table.css">
    <link rel="icon" href="imgs/favicon.ico">
</head>

<body>
    <header class="d-flex align-items-center justify-content-between">
        <div class="left-side">
            <img id="logo" src="imgs/logo.jpg" alt="logo">
            <span role="text"> my dental </span>
        </div>

        <div class="right-Side d-flex align-items-center">
            <div class="container-search">
                <input class="p-2 rounded input-search" type="search" name="search" placeholder="Enter keyword">
                <button class="btn p-0 rounded" type="submit"> <i class="fa-solid fa-magnifying-glass searchIcon"></i>
                </button>
            </div>
            <i class="fa-solid fa-bell notification"></i>
            <div class="portfolio">
                <img src="imgs\my-photo.jpg" alt="img-portfolio" class="fa-solid fa-circle-user containerImg">
                <span class="text-name" role="text"> Ahmad riad </span>
            </div>
        </div>
    </header>

    <main class="d-flex justify-content-center">
        <div class="main-container">
            <table id="appointments-table">
                <caption> جدول المواعيد </caption>
                <thead>
                    <tr id="headers-table">
                        <th> رقم العملية </th>
                        <th> اسم المريض </th>
                        <th> الموعد </th>
                        <th class="phone"> رقم التواصل </th>
                    </tr>
                </thead>
                <tbody id="imported-data">

                </tbody>
            </table>
        </div>
    </main>

    <!-- Bootstrap JS (with Popper.js) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="scripts/all.js"></script>

    <script src=".\scripts\appointments-table.js"></script>
</body>

</html>
